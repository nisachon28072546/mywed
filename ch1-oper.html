<script>
let x = 10;
let y = 3;

// แสดงผลด้วย document.write
document.write("ผลบวก (x + y): " + (x + y) + "<br>");

document.write("ผลลบ (x - y): " + (x - y) + "<br>");

document.write("ผลคูณ (x * y): " + (x * y) + "<br>");

document.write("ผลหาร (x / y): " + (x / y) + "<br>");

document.write("เศษจากหาร (x % y): " + (x % y) + "<br>");
