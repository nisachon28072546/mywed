<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบค้นหารายชื่อ</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      max-width: 500px;
      margin: 20px auto;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>ค้นหารายชื่อ</h2>

  <!-- ช่อง input สำหรับพิมพ์คำค้น -->
  <input type="text" id="search" placeholder="ค้นหาชื่อ...">

  <!-- แสดงรายชื่อที่ตรงกับคำค้น -->
  <ul id="namesList"></ul>

  <script>
    // อาร์เรย์ของรายชื่อทั้งหมด
    const names = ["นิด", "หน่อย", "ปอ", "ตั้ม", "เบียร์", "แน็ต", "ตาล"];
    // อ้างอิง <ul> ที่จะแสดงรายชื่อ
    const list = document.getElementById("namesList");
    // อ้างอิงช่อง input ค้นหา
    const searchBox = document.getElementById("search");

    // ฟังก์ชันสำหรับแสดงรายการรายชื่อจากอาร์เรย์
    function renderList(filteredNames) {
      list.innerHTML = ""; // ล้าง <ul> เดิมก่อนทุกครั้ง
      // วนลูปชื่อทั้งหมดแล้วสร้าง <li> แสดงแต่ละชื่อ
      filteredNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
    }

    // เมื่อผู้ใช้พิมพ์ลงในช่องค้นหา จะกรองข้อมูลแบบ real-time
    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase(); // แปลงเป็นตัวพิมพ์เล็ก
      const result = names.filter(n => n.toLowerCase().includes(keyword)); // กรองชื่อที่มีคำค้น
      renderList(result); // แสดงผลที่กรองแล้ว
    });

    // เรียกแสดงรายชื่อทั้งหมดเมื่อโหลดหน้าเว็บ
    renderList(names);
  </script>

</body>
</html>
