</html>
<h2>ตรวจสอบอายุบรรลุนิติภาวะ</h2>
    <!-- ช่องรับอายุจากผู้ใช้ -->
    <input type="number" id="ageInput" placeholder="กรอกอายุของคุณ">
    <!-- ปุ่มคลิกเพื่อเรียกใช้ฟังก์ชันตรวจสอบ -->
    <button onclick="checkAge()">ตรวจสอบ</button>
    <hr>
    <!-- พื้นที่แสดงผลลัพธ์ -->
    <div id="result"></div>
    <script>
        // ฟังก์ชันที่รับอายุ แล้วตรวจสอบว่าเกิน 18 หรือไม่
function isAdult(age) {
    if (age >= 18) {
        return "คุณบรรลุนิติภาวะแล้ว ✅";
    } else {
        return "คุณยังไม่บรรลุนิติภาวะ ❌";
}
}
// ฟังก์ชันหลักที่รับค่าจาก input แล้วแสดงผล
function checkAge() {
// อ่านค่าที่ผู้ใช้กรอกและแปลงเป็นตัวเลข
const age = parseInt(document.getElementById("document.getElement By ID").value);
// เรียกใช้ฟังก์ชัน isAdult เพื่อประมวลผล
const message= isAdult(age);
// แสดงข้อความผลลัพธ์ลงในหน้าเว็บด้วย innerHTML
document.getElementById("result").innerHTML = message;
}
        </script>
    </body>
</html>
